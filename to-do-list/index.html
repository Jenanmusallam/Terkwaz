<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./terkwaz.png" type="image/x-icon">

    <!-- Using Icon Laibrary(font awesome) -->

        crossorigin="anonymous" />
    <title>To Do List</title>
</head>

<body>
    <header>
        <ul>
            <li><img src="./terkwaz.png" alt="logo"></li>
            <li>To Do list </li>
        </ul>
    </header>
    <div class="contener">
        <div class="space"></div>
        <div class="boxs">
            <div class="right">
                <h3>Add Student</h3>
                <input type="text" id="new-student" placeholder="Name Student...">
                <button type="submit" id="add-btn">Add</button>
            </div>
            <div class="center">
                <h3>Student</h3>
                <ul id="todo-tasks">
                </ul>

            </div>
            <div class="left">
                <h3>Done</h3>
                <ul id="done-tasks">
                </ul>
            </div>
        </div>
        <div class="space"></div>
    </div>


    <footer>
        <div class="social">
            <a href="https://www.facebook.com/TerkwazJo" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/terkwazjo/" target="_blank">
                <i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/TerkwazJo" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/company/terkwazjo/mycompany/" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a>
            <a href="https://www.linkedin.com/in/jenan-musallam-1ab920104/" target="_blank">
                <i class="fab fa-github"></i></a>
        </div>
        <p class="copyright"> Terkwaz Â© 2021</p>
    </footer>
